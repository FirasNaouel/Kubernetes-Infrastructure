apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: portfolio
          image: ghcr.io/firasnaouel/portfolio-website:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
